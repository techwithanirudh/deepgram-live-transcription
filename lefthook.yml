pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob: 
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - run: bun typecheck

post-merge:
  jobs:
    - run: bun i

commit-msg:
  jobs:
    - run: bun commitlint --edit $1